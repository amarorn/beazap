services:
  postgres:
    image: postgres:16-alpine
    container_name: beazap-postgres
    environment:
      POSTGRES_USER: evolution
      POSTGRES_PASSWORD: evolution123
      POSTGRES_DB: evolution
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - beazap-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evolution"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: beazap-redis
    volumes:
      - redis_data:/data
    networks:
      - beazap-net

  evolution:
    image: atendai/evolution-api:v2.1.1
    platform: linux/amd64
    container_name: beazap-evolution
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      SERVER_URL: http://localhost:8080
      AUTHENTICATION_API_KEY: beazap-secret-2026
      AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES: "true"

      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: postgresql://evolution:evolution123@postgres:5432/evolution
      DATABASE_SAVE_DATA_INSTANCE: "true"
      DATABASE_SAVE_DATA_NEW_MESSAGE: "true"
      DATABASE_SAVE_MESSAGE_UPDATE: "true"
      DATABASE_SAVE_DATA_CONTACTS: "true"
      DATABASE_SAVE_DATA_CHATS: "true"
      DATABASE_SAVE_DATA_LABELS: "true"
      DATABASE_SAVE_DATA_HISTORIC: "true"

      CACHE_REDIS_ENABLED: "true"
      CACHE_REDIS_URI: redis://redis:6379/1
      CACHE_REDIS_PREFIX_KEY: evolution
      CACHE_REDIS_SAVE_INSTANCES: "false"
      CACHE_LOCAL_ENABLED: "false"

      DEL_INSTANCE: "false"
      QRCODE_LIMIT: 30
      QRCODE_COLOR: "#198754"
      CONFIG_SESSION_PHONE_VERSION: "2.3000.1033846690"

      LOG_LEVEL: ERROR,WARN,DEBUG,INFO,LOG,VERBOSE,DARK,WEBHOOKS
      LOG_COLOR: "true"
    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - beazap-net
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  evolution_instances:

networks:
  beazap-net:
    driver: bridge
